<div style="width: 97%;margin-top: 250px;">
	<form action="" method="post" name="addroom" enctype="multipart/form-data">
		<fieldset style="margin-top: 450px;">
			<legend>Добавить помещения</legend>
			<input type="text" name="title" placeholder="Название" /><br />
			<textarea name="info" rows="10" cols="50" placeholder="Подробная информация"></textarea><br />
			<label style="margin-left: 10px;">Добавить рисунок</label>
			<input type="file" name="imupload" class="inputfile"/><br />

	</form>
</div>
